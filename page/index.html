<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="logo-pure.png">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #111216 url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f7;
      font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .lang-switch {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 0.98rem;
      color: #b0b0b8;
      z-index: 10;
      user-select: none;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #b0b0b8;
      font-size: 0.98rem;
      margin: 0 0.15em;
      cursor: pointer;
      padding: 0.08em 0.4em;
      border-radius: 7px;
      transition: background 0.2s, color 0.2s;
    }
    .lang-switch button.active, .lang-switch button:hover {
      background: #23232a;
      color: #fff;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
      width: fit-content;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      margin: 2rem;
      padding: 6em;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .logo-card {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.1rem;
    }
    .logo-card::before {
      content: '';
      position: absolute;
      left: -5px;
      top: -5px;
      width: 90px;
      height: 90px;
      border-radius: 24px;
      background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .logo-card::after {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }
    .logo-card:hover::after {
      filter: blur(30px);
    }
    .logo-card:hover::before {
      transform: scale(1.1);
    }
    .logo {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      background: transparent;
      object-fit: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-card {
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.01em;
      color: #fff;
    }
    .desc {
      font-size: 0.98rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.6;
      max-width: 320px;
    }
    .download-btns {
      display: flex;
      flex-direction: row;
      gap: 0.8rem;
      width: 100%;
      align-items: stretch;
      justify-content: center;
      margin-bottom: 1rem;
      max-width: 340px;
    }
    .download-col {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
    }
    .btn {
      position: relative;
      display: block;
      width: 100%;
      max-width: 110px;
      padding: 8px 16px;
      border-radius: 7px;
      border: 1px solid rgb(61, 106, 255);
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      background: transparent;
      color: #fff;
      text-decoration: none;
      margin-bottom: 0.18rem;
      overflow: hidden;
      box-shadow: 0 0 0 0 transparent;
      -webkit-transition: all 0.2s ease-in;
      -moz-transition: all 0.2s ease-in;
      transition: all 0.2s ease-in;
      text-align: center;
      outline: none;
    }
    .btn:hover {
      background: rgb(61, 106, 255);
      box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
      -webkit-transition: all 0.2s ease-out;
      -moz-transition: all 0.2s ease-out;
      transition: all 0.2s ease-out;
    }
    .btn:hover::before {
      -webkit-animation: sh02 0.5s 0s linear;
      -moz-animation: sh02 0.5s 0s linear;
      animation: sh02 0.5s 0s linear;
    }
    .btn::before {
      content: '';
      display: block;
      width: 0px;
      height: 86%;
      position: absolute;
      top: 7%;
      left: 0%;
      opacity: 0;
      background: #fff;
      box-shadow: 0 0 50px 30px #fff;
      -webkit-transform: skewX(-20deg);
      -moz-transform: skewX(-20deg);
      -ms-transform: skewX(-20deg);
      -o-transform: skewX(-20deg);
      transform: skewX(-20deg);
    }
    @keyframes sh02 {
      from {
        opacity: 0;
        left: 0%;
      }
      50% {
        opacity: 1;
      }
      to {
        opacity: 0;
        left: 100%;
      }
    }
    .btn:active {
      box-shadow: 0 0 0 0 transparent;
      -webkit-transition: box-shadow 0.2s ease-in;
      -moz-transition: box-shadow 0.2s ease-in;
      transition: box-shadow 0.2s ease-in;
    }
    .tip {
      font-size: 0.89rem;
      color: #ffffff;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .download-btns {
        flex-direction: column;
        gap: 0.7rem;
        max-width: 90vw;
      }
      .btn { max-width: 100%; width: 100%; }
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      text-align: center;
      color: #6b7280;
      font-size: 0.89rem;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    @media (max-width: 500px) {
      .center { 
        height: fit-content;
        width: fit-content;
        margin: 1rem;
        padding: 1rem 1rem;
        max-width: 90vw;
      }
      .logo-card { width: 60px; height: 60px; }
      .logo-card::before {
        width: 84px;
        height: 84px;
        left: -12px;
        top: -12px;
      }
      h1 { font-size: 1rem; }
      .btn { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="active" id="btn-zh" onclick="setLang('zh')">中文</button>|
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
  <div class="center">
    <div class="logo-card">
      <img src="logo-pure.png" class="logo" alt="logo" />
    </div>
    <h1 class="lang-zh">衣设客户端</h1>

    <div class="download-btns">

        <a href="https://github.com/chan-max/yishe-client/releases/latest/download/yishe-client.exe" class="btn lang-en" style="display:none;">for Wins</a>

      </div>
      <div class="download-col">
        <a href="https://github.com/chan-max/yishe-client/releases/latest/download/yishe-client.dmg" class="btn lang-zh"> macOS 版</a>
        <a href="https://github.com/chan-max/yishe-client/releases/latest/download/yishe-client.dmg" class="btn lang-en" style="display:none;"> for macOS</a>

        <span class="tip lang-en" style="display:none;">For macOS </span>
      </div>
    </div>
  </div>
  <footer>
    <span class="lang-zh">© 2024 衣设客户端</span>
    <span class="lang-en" style="display:none;">© 2024 Yishe Client</span>
    <div style="margin-top: 0.5rem; font-size: 0.7rem; color: #6b7280; letter-spacing: 0.5px;">
      <span class="lang-zh">by Chen Zheng · Tel：18742539196</span>
      <span class="lang-en" style="display:none;">by Chen Zheng · Tel：18742539196</span>
    </div>
  </footer>
  <script>
    function setLang(lang) {
      var en = document.querySelectorAll('.lang-en');
      var zh = document.querySelectorAll('.lang-zh');
      var btnEn = document.getElementById('btn-en');
      var btnZh = document.getElementById('btn-zh');
      if(lang === 'en') {
        en.forEach(e => e.style.display = '');
        zh.forEach(e => e.style.display = 'none');
        btnEn.classList.add('active');
        btnZh.classList.remove('active');
      } else {
        en.forEach(e => e.style.display = 'none');
        zh.forEach(e => e.style.display = '');
        btnEn.classList.remove('active');
        btnZh.classList.add('active');
      }
    }
    // 自动根据浏览器语言切换
    (function(){
      var lang = navigator.language || navigator.userLanguage;
      if(lang.startsWith('zh')) setLang('zh');
      else setLang('en');
    })();
  </script>
</body>
</html>
